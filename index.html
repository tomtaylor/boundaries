<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA4TdyNqE-GyA_bDOX8KFNuhQ7i3Us7ALdD9wyxAzdT-F7BQFwaBTUa0Q9VGcLj0HVGqJ8ZienGPgoJw" type="text/javascript"></script>
    <script language="javascript" src="jquery-1.2.6.min.js" type="text/javascript"></script>
    <script language="javascript" src="application.js" type="text/javascript"></script>
    <title>Boundaries</title>
  </head>
  <body>
    <div id="map"></div>
    <div class="box" id="header">
      <div class="box-content">
        <h1>Neighbourhood Boundaries</h1>
        <p class="description">// Uses the <a href="http://code.flickr.com/blog/2008/10/30/the-shape-of-alpha/">Flickr shapefiles</a> to show you where the world thinks its neighbours are. <a href="http://www.tomtaylor.co.uk/projects/boundaries/">Learn more about it.</a> By <a href="http://www.tomtaylor.co.uk">Tom Taylor</a>.</p>
      </div>
    </div>
    <div id="legend">
      <h2>Legend</h2>
      <ul class="legend-items">
      </ul>
    </div>
    <div class="box" id="footer">
      <div class="box-content">
        <form action="#" id="neighbourhood-search">
          <p>
            <label>Neighbourhood:</label>
            <input type="text" name="neighbourhood" value="Shoreditch, London" id="neighbourhood-field" />
          </p>
          <p class="submit">
            <input type="submit" name="" value="find" id="">
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
